<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
.header {
    background-color: #007BFF;
    color: white;
    padding: 1rem 0;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.nav ul {
    list-style: none;
    display: flex;
    justify-content: flex-end;
    margin: 0;
    padding: 0;
}

.nav ul li {
    margin-left: 1.5rem;
}

.nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.nav ul li a:hover {
    text-decoration: underline;
}

/* Main */
.main {
    text-align: center;
    padding: 3rem 0;
    background-color: #f4f4f4;
}

.main h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.main p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.cta-button {
    display: inline-block;
    background-color: #007BFF;
    color: white;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
}

.cta-button:hover {
    background-color: #0056b3;
}

/* Footer */
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">BrandName</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h2>Welcome to Our Landing Page</h2>
            <p>Discover the best way to manage your projects and boost productivity.</p>
            <a href="#get-started" class="cta-button">Get Started</a>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 BrandName. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
